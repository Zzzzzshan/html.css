<!DOCTYPE html>
<html>
<head>
    <style>
.search{
    display: block;
}
.customer-service{
    width: 180px;
    display: inline-block;
    vertical-align: middle;
}
.yes,
.no{
    display: inline;
}
.destiny,
.pick{
    background-color: rgb(248, 234, 237);
    border: none;
    border-radius: 5px;
    padding-top: 10px;
    padding-bottom:10px;
    padding-left: 10px;
    padding-right: 80px;
    display: block;
    margin-bottom: 5px;
    opacity: 10px;
}

</style>
</head>
<body>
<input class="search" placeholder="Name" type="textbox"> 
<input placeholder="Email">
<p class="customer-service">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
</body>
<button class="yes">Yes</button>
<button class="no">No</button>
<h2>Request a ride now</h1>
<input class="pick" placeholder="Enter pickup location">
<input class="destiny" placeholder="Enter destination">
</html>
